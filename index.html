<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      padding: 2px 2px;
      border: 1px solid black;
      margin: 2px;
      border-radius: 5px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Time table up to 9</h1>
  <script>
    for(let i = 1; i <=9; i++){
      for(let j = 1; j <= i; j++){
        document.write(`<span>${j} X ${i} = ${i * j}</span>`)
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
